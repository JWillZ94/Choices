<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <title>Choices</title>
</head>
<body onload="start()">
  <p id="title">Choices</p>
  <p id="question">What matters to you most as a leader?</p>

  <div id="card"></div>
  <div id="list"></div>

  <div id="btns-container">
    <img id="keep" class="btn" src="./assets/check.PNG" width="50" height="50">
    <img id="discard" class="btn" src="./assets/trash.PNG" width="50" height="50">
  </div>

  <button id="reset">Reset</button>

  <div id="start-modal">
    <div class="modal-content">
      <img id="title-img" src="./assets/title-img.PNG" alt="image here" width="200">
      <button id="modal-btn">Play</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
